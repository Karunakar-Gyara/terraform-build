steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
      
        echo "${_BUCKET_ONE}" 
        backend_buckets=$("${_BUCKET_ONE}" "${_BUCKET_TWO}" )
        for Backend_Bucket in ${backend_buckets}
        do
           echo ${Backend_Bucket}
    
        done
        wait  
   
       
        
        chmod 777 variable.sh
        bash variable.sh

options:
  logging: CLOUD_LOGGING_ONLY
